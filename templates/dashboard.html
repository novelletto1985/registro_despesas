<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Despesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select, button {
            padding: 6px 10px;
            font-size: 14px;
        }

        .grafico-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .grafico-container h2 {
            margin-top: 0;
            font-size: 18px;
            color: #444;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Despesas</h1>

    <form method="get">
        <label for="ano">Ano:</label>
        <select name="ano" id="ano">
            {% for y in anos %}
                <option value="{{ y }}" {% if y == ano %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
        </select>

        <label for="mes">Mês:</label>
        <select name="mes" id="mes">
            <option value="Todos" {% if mes == 'Todos' %}selected{% endif %}>Todos</option>
            {% for m in meses %}
                <option value="{{ m }}" {% if m == mes %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
        </select>

        <button type="submit">Filtrar</button>
    </form>

    <div class="grafico-container">
        <h2>Gastos por Mês</h2>
        {{ grafico1 | safe }}
    </div>

    <div class="grafico-container">
        <h2>Por Forma de Pagamento</h2>
        {{ grafico2 | safe }}
    </div>

    <div class="grafico-container">
        <h2>Por Categoria</h2>
        {{ grafico3 | safe }}
    </div>

    <div class="grafico-container">
        <h2>Por Subcategoria</h2>
        {{ grafico4 | safe }}
    </div>
</body>
</html>
